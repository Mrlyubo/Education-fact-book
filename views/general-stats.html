<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial" lang="en">
		<title>Average Annual Income of Each State - 2018</title>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/bootstrap/bootstrap4-alpha3.min.css">
		
		<style>
			body {
				background-color: #fafafa;
				font-size: 16px;
				line-height: 1.5;
			}
			
			h1,h2,h3,h4,h5,h6 {
				font-weight: 400;	
			}
			
			#header {
				border-bottom: 5px solid #37474F;
				color: #37474F;
				margin-bottom: 1.5rem;
				padding: 1rem 0;
			}
			
			#revenue-tag {
				font-weight: inherit !important;
				border-radius: 0px !important;
			}
			
			.card {
				border: 0rem;
				border-radius: 0rem;
			}
			
			.card-header {
				background-color: #37474F;
				border-radius: 0 !important;
				color:	white;
				margin-bottom: 0;
				padding:	1rem;
			}
			
			.card-block {
				border: 1px solid #cccccc;	
			}
			
			.shadow {
				box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14),
										0 1px 18px 0 rgba(0, 0, 0, 0.12),
										0 3px 5px -1px rgba(0, 0, 0, 0.2);
			}
			
			#racechart, #genderchart {
				height: 300px;
				width: 100%;
			}	

			#revenue-column-chart {
				height: 500px;
				width: 100%;
			}				
		</style>
		
		<!-- Scripts -->
		<script src="assets/jquery/jquery-3.1.0.min.js"></script>
		<script src="assets/tether/tether.min.js"></script>
		<script src="assets/bootstrap/bootstrap4-alpha3.min.js"></script>
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	
		<script>
			$(function () {
				var totalRevenue = 93928.2886;
				
				// CanvasJS column chart to show revenue from Jan 2015 - Dec 2015
				var revenueColumnChart = new CanvasJS.Chart("revenue-column-chart", {
					  animationEnabled: true,
					  
					  title:{
					    text:"Average Income of 50 States"
					  },
					  axisX:{
					    interval: 0.5
					  },
					  axisY2:{
					    interlacedColor: "rgba(1,77,101,.2)",
					    gridColor: "rgba(1,77,101,.1)",
					    title: "Average Annual Income of Each State"
					  },
					  data: [{
					    type: "bar",
					    name: "states",
					    axisYType: "secondary",
					    color: "#014D65",
					    dataPoints: [
						{y:177526.254, label:'Massachusetts'},
						{y:145183.1587, label:'Michigan'},
						{y:142418.0794, label:'Tennessee'},
						{y:141069.7689, label:'New York'},
						{y:125835.381, label:'New Mexico'},
						{y:123700.127, label:'South Dakota'},
						{y:119215.3333, label:'Hawaii'},

						{y:91606.746, label:'Nevada'},

						{y:88116.4603, label:'Louisiana'},
						{y:87907.2482, label:'Colorado'},
						{y:87401.6984, label:'West Virginia'},
						{y:86562.2643, label:'Arkansas'},
						{y:86226.3333, label:'Texas'},
						{y:84719.7302, label:'Utah'},
						{y:84380.3857, label:'Georgia'},
						{y:84174.4127, label:'Wyoming'},
						{y:83725.4339, label:'Florida'},
						{y:83470.5571, label:'Connecticut'},
						{y:83302.4444, label:'Maryland'},
						{y:82837.7411, label:'Delaware'},
						{y:81622.619, label:'South Carolina'},
						{y:81315.9048, label:'North Dakota'},
						{y:80743.9365, label:'Mississippi'},
						{y:80432.0794, label:'Indiana'},
						{y:79769.7302, label:'Illinois'},

						{y:58007.1905, label:'Iowa'},
						{y:55987.8571, label:'Virginia'},
						{y:55711.6984, label:'Oklahoma'},
						{y:54403.8095, label:'Missouri'},
						{y:48150.5556, label:'Montana'},
					    ]
					  }]
					});
				revenueColumnChart.render();
				
				//CanvasJS pie chart to show product wise annual revenue for 2015
				var racechart = new CanvasJS.Chart("racechart", {							
					exportEnabled: true,
					animationEnabled: true,
					title:{
						text: "General Statistics of Race"
					},
					legend:{
						cursor: "pointer",
						itemclick: explodePie
					},
					data: [{
						type: "pie",
						showInLegend: true,
						toolTipContent: "{name}: <strong>{y}%</strong>",
						indexLabel: "{name} - {y}% - number - {number}",
						dataPoints: [


							{ y: 25.67, name: 'White', number: 2567, exploded: true },
							{ y: 24.28, name: 'Hispanic or Latino' , number: 2428 },

							{ y: 25.17, name: 'Black or African American', number: 2517 },
							{ y: 24.86, name: 'Asian' , number: 2486}
							]
					}]
				});
				racechart.render();

				function explodePie (e) {
					if(typeof (e.dataSeries.dataPoints[e.dataPointIndex].exploded) === "undefined" || !e.dataSeries.dataPoints[e.dataPointIndex].exploded) {
						e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
					} else {
						e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
					}
					e.racechart.render();

				}

				

				var genderchart = new CanvasJS.Chart("genderchart", {
					exportEnabled: true,
					animationEnabled: true,
					title:{
						text: "General Statistics of Gender"
					},
					legend:{
						cursor: "pointer",
						itemclick: explodePie
					},
					data: [{
						type: "pie",
						showInLegend: true,
						toolTipContent: "{name}: <strong>{y}%</strong>",
						indexLabel: "{name} - {y}%, {amount} ",
						dataPoints: [
							{ y: 51.51, name: "Male", amount: 5149 , exploded: true },
							{ y: 48.49, name: "Female" , amount: 4849 }
						]
					}]
				});
				genderchart.render();

				function explodePie (e) {
					if(typeof (e.dataSeries.dataPoints[e.dataPointIndex].exploded) === "undefined" || !e.dataSeries.dataPoints[e.dataPointIndex].exploded) {
						e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
					} else {
						e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
					}
					e.genderchart.render();

				}



		  });

		</script>
		
	</head>

			<div class="row m-b-1">
				<div class="col-xs-12">

						<h4 class="card-header">Average Income of All States<span class="tag tag-success" id="revenue-tag">$93928.2886</span></h4>

							<div id="revenue-column-chart"></div>

				</div>
			</div> <!-- row -->

			<div class="row m-b-1">

					</div>
				</div>

				<div class="col-lg-6">
					<div class="card shadow">
						<h4 class="card-header">Gender Distribution</h4>
						<div class="card-block">
							<div id="genderchart"></div>

				</div>
		</div> 



	</body>
</html>
